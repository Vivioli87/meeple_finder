{% extends "base.html" %}
{% block content %}
{% block title %}
    <title>Meeple Finder - Log in</title>
{% endblock %}

    <h3 class="center-align custom-teal-text underline">Log In</h3>

    <div class="row">
        <!-- means it will occupy 8 spaces but 2 spaces in from the left and right, so center-->
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel">
                <!--username-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-cog prefix custom-teal-text"></i>
                        <input id="username" name="username" type="text" minlength="5"
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                      </div>
                </div>
                <!--password-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix custom-teal-text"></i>
                        <input id="password" name="password" type="password" minlength="5" 
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!--login-->
                <div class="row">
                    <button type="submit" class="col s12 btn-large teal text-shadow">
                        Login <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row center-align custom-teal-text">
        <div class="col s12">
            <p class="bigger-p-text">New Here? Click the link below to sign up</p>
            <a href="{{ url_for('register') }}" class="btn-small teal text-shadow">Register<i class="fas fa-user-plus right"></i></a>
        </div>
    </div>

{% endblock %}
